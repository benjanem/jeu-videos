{% extends 'blog/base.html' %}


{% block content %}
<div class="row">
  <div class="col-md-8">
    {% for post in posts %}
        <div class="card">
          <h2><a href="{% url 'post_detail' post_id=post.pk %}">{{ post.title }}</a></h2>
          {% if post.published_date %}
            <div class="date">
              {{ post.published_date }}
            </div>
          {% endif %}
          <p  class="fontsize fr"> {{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
